theme = "dark_plus"

[editor]
bufferline = "multiple"
line-number = "relative"
true-color = true
end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"

[keys.normal.space]
e = "file_picker_in_current_buffer_directory"

[keys.normal.backspace]
t = ":run-shell-command zellij action toggle-floating-panes"
g = ":run-shell-command zellij run -ic -- lazygit"
q = ":quit"
w = ":set whitespace.render all"
W = ":set whitespace.render none"
s = ":set soft-wrap.enable true"
S = ":set soft-wrap.enable false"
